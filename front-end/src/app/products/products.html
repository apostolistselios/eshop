<app-product-search [form]="filterForm" (search)="onSearch()" (reset)="onReset()" />

<h4>Products</h4>

<p-dataview
  [value]="products()"
  layout="grid"
  [rows]="itemsPerPage"
  [paginator]="true"
  [totalRecords]="totalRecords()"
  [lazy]="true"
  (onPage)="onPageChange($event)"
>
  <ng-template #grid let-items>
    <div class="row">
      @for (item of items; track item.id) {
        <div class="col-3 pb-2">
          <p-card>
            <ng-template #title> {{ item.type }} - {{ item.brand }}</ng-template>

            <ng-template #content>
              <div class="product-card-content">
                <img class="product-image" src="/product.png" alt="Product" loading="lazy" />
                <div class="product-details">
                  <p>{{ item.description }}</p>
                  <div class="d-flex flex-column gap-1">
                    <span class="fw-bold">$ {{ item.price }}</span>
                    <span class="text-muted">{{ item.quantity }} in stock</span>
                  </div>
                  <p-button
                    severity="success"
                    size="small"
                    icon="pi pi-cart-arrow-down"
                    label="Add to cart"
                    [disabled]="item.quantity === 0"
                    (onClick)="addToCart(item)"
                  />
                </div>
              </div>
            </ng-template>
          </p-card>
        </div>
      }
    </div>
  </ng-template>
</p-dataview>
