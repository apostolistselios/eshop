<div class="d-flex justify-content-center">
  <p-card header="Login" class="w-25">
    <form [formGroup]="loginForm" class="d-flex flex-column gap-3">
      <div class="d-flex flex-column">
        <label for="Email">Email</label>
        <input pInputText id="Email" formControlName="email" />
      </div>

      <div class="d-flex flex-column">
        <label for="password">Password</label>
        <p-password inputId="password" [feedback]="false" inputStyleClass="w-100" formControlName="password" />
      </div>

      <div>
        <p-button type="submit" class="float-end" label="Log in" (onClick)="login()"></p-button>
      </div>
    </form>
  </p-card>
</div>
