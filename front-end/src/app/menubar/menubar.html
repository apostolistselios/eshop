<p-menubar [model]="items">
  <ng-template #start>
    <span class="pi pi-shop"></span>
  </ng-template>

  <ng-template #end>
    <div class="d-flex gap-2">
      <p-menu #loginMenu [model]="loginMenuItems" [popup]="true" />
      <p-button label="Log in" (click)="loginMenu.toggle($event)" size="small" />

      <p-menu #signupMenu [model]="signupMenuItems" [popup]="true" />
      <p-button label="Sign up" (click)="signupMenu.toggle($event)" size="small" />
    </div>
  </ng-template>
</p-menubar>
